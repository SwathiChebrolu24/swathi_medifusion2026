services:
  # Backend Service
  - type: web
    name: project1-backend
    runtime: docker
    repo: https://github.com/SwathiChebrolu24/swathi_medifusion2026
    plan: free
    region: oregon
    rootDir: .
    dockerContext: backend
    dockerfilePath: backend/Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medical_system_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

  # Frontend Static Site
  - type: static


    name: project1-frontend
    repo: https://github.com/SwathiChebrolu24/swathi_medifusion2026
    rootDir: frontend
    buildCommand: echo "No build command"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: medical_system_db
    plan: free
    databaseName: medifusion
    user: medifusion_user

version: "1"
