services:
  # Backend Service
  - type: web
    name: project1-backend
    runtime: docker
    repo: https://github.com/SwathiChebrolu24/swathi_medifusion2026
    plan: free
    region: oregon
    rootDir: .
    dockerContext: backend
    dockerfilePath: backend/Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medical_system_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
      # SMTP Configuration for OTP emails
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false  # Must be set manually in Render dashboard
      - key: SMTP_PASSWORD
        sync: false  # Must be set manually in Render dashboard

databases:
  - name: medical_system_db
    plan: free
    databaseName: medifusion
    user: medifusion_user

version: "1"
